
#================================================================
#= APIKey and configurations
#================================================================
weather.api.key=&appid=
weather.api.request.metric=&units=metric
#================================================================

#================================================================
#= Database
#================================================================

spring.datasource.url=jdbc:h2:./data/db

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
#================================================================

#================================================================
#= The SQL dialect makes Hibernate generate better SQL for chosen database
#================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#================================================================

#================================================================
#= Enable H2 database GUI console
#================================================================
spring.h2.console.enabled=true
#================================================================

#================================================================
#= Cron expression for scheduling data update
#================================================================
update.data.cron.start=0 0 0/1 * * *?
#================================================================






